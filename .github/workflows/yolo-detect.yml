name: Convert YOLO to OM

on:
  workflow_dispatch:

jobs:
  onnx2om:
    strategy:
      matrix:
        runs-on: [ubuntu-22.04]
    runs-on: ${{ matrix.runs-on }}
    container:
      image: kaylor/atc
      options: --privileged

    steps:
    - name: Create working directories
      run: |
        mkdir -pv onnx_artifacts
        mkdir -pv om

    - name: Download specified ONNX file
      run: |
        apt-get update && apt-get install -y wget
        
        ONNX_URL="https://github.com/MelanTech/model_convert/releases/download/yolov13s_test/yolov13_origin.onnx"
        
        wget -O onnx_artifacts/model.onnx $ONNX_URL

    - name: Convert ONNX to OM
      shell: bash
      run: |
        SRC_PATH=$(pwd)
        cp -vr ${SRC_PATH}/onnx_artifacts/*.onnx ./om/
        source /usr/local/Ascend/ascend-toolkit/set_env.sh
        export LD_LIBRARY_PATH=/usr/local/Ascend/ascend-toolkit/latest/x86_64-linux/devlib/:$LD_LIBRARY_PATH
        cd om
        atc --model=model.onnx --framework=5 --output=model --soc_version=Ascend310B4

    - name: Upload OM artifact
      uses: actions/upload-artifact@v4
      with:
        name: om_artifacts
        path: om/*.om
